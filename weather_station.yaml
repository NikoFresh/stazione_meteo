esphome:
  name: weather_station

esp8266:
  board: nodemcu

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret psw

ota:
  safe_mode: true
  password: !secret psw

wifi:
  ssid: "Casa"
  password: !secret wifi_psw

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Weather Station Fallback Hotspot"
    password: "zkhTAyEVQ2j4"

captive_portal:

# MQTT
mqtt:
  broker: 192.168.1.7
  username: mqtt_user
  password: !secret mqtt_psw


# I2C
i2c:
  sda: D1
  scl: D2
  scan: true

sensor:
  # BME 280
  - platform: bme280
    temperature:
      name: "BME280 Temperature"
    pressure:
      name: "BME280 Pressure"
    humidity:
      name: "BME280 Humidity"
    address: 0x76
    update_interval: 60s